    <h1 style="color: black; text-align: center;">Pendaftaran Komunitas Kucing</h1>
        <div class="container-xl mt-4 mb-3" style="background-color: azure; padding: 50px; margin: 20px; align-items: center;">
            <form action="" method="POST"></form>
        <table>
            <tr>
                <td><label for="name">Nama Lengkap</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="tgllahir">Tanggal Lahir</label></td>
                <td><input type="date" id="tgllahir"></td>
            </tr>
            <tr>
                <td><label for="umur">umur</label></td>
                <td>
                    <select name="umur" id="umur">UMUR
                    <option value="">Pilih Umur</option>
                    <option value="15-17">15-17</option>
                    <option value="18-20">18-20</option>
                    <option value="20++">20+</option>
                    </select>
                </td>        
            </tr>

            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" id="Laki-laki" name="jenis kelamin" value="Laki-laki" required>
                    <label for="Laki-laki">LAKI-LAKI</label>
                    <input type="radio" id="Perempuan" name="jenis kelamin" value="Perempuan" required>
                    <label for="Perempuan">PEREMPUAN</label>
                </td>
            </tr>

            <tr>
                <td>Hobi</td>
                <td>
                    <input type="checkbox" id="ngoding">
                    <label for="ngoding">Ngoding</label>
                    <input type="checkbox" id="Game">
                    <label for="Game">Game</label>
                    <input type="checkbox" id="MainKucing">
                    <label for="MainKucing">Main Kucing</label>
                </td>                
            </tr>

            <tr>
                <td><label for="asaldaerah">Asal Daerah</label>
                <td><input type="text" id="AsalDaerah"></td></td>
            </tr>

            <tr>
                <td><label for="alasan">Alasan ingin bergabung</label>
                <td><input type="text" id="alasan"></td></td>
            </tr>
        </table>
        <button type="button" class="btn btn-success">Submit</button>
        </div>
    
    </body>
